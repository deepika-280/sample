<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>BookStore</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
   <div class="form">
       <p><b>FILL THE BELOW DETAILS AND SUBMIT TO REGISTER</b></p>
       <hr>
       <form>
           NAME:<br>
            <input type="text" placeholder="enter name" name="" ><br>
            <br>
           USER NAME:<br>
            <input type="text" placeholder="enter username" name="username" ><br>
            <br>
           GENDER:<br>
            <select>
               <option name="gender" value="male" >male</option>
               <option  name="gender" value="female" >female</option>
               <option  name="gender" value="other" >other</option>
            </select><br>
           <br>
           DATE OF BIRTH:<br>
           <input type="date" name="bday" min="1-1-2000" max="31-12-2020"> <br>
           <br>
           EMAIL:<br>
           <input type="email" placeholder="enter email" name="email" > <br>
           <br>
           PASSWORD:<br>
           <input type="PASSWORD" placeholder="enter password" name="Password" > <br>
           <br>
           RE ENTER PASSWORD:<br>
           <input type="PASSWORD" placeholder="enter password" name="rePassword" > <br>
           <br>
           <input type="submit" placeholder="submit" name="submit" > <br>   
        </form>
   </div>
   <h4>If you already registered and have an account then <a href="">login</a></h4>
   
</body>
</html>
